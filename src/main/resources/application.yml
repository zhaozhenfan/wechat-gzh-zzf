# 应用服务 WEB 访问端口
server:
  port: 8082

# api参数
api:
  url-prefix: "c.eqwhg.com"

  connection-timeout: 5000
  read-timeout: 10000

logging:
  level:
    root: INFO
    com.myapp: DEBUG
  file:
    name: ./myapp.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd} [%thread] %-5level %logger{36} - %msg%n"

